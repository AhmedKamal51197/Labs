{%extends 'book/parent.html'   %}
{%block title%}
List-Book
{%endblock%}
{%block content%}

<table class="table table-success table-hover table-striped table-striped-columns">
<tr class="">
    <th>ID</th>
    <th>Title</th>
    <th>version</th>
    <th colspan="4" class="text-center">Action</th>
</tr>
    {%for book in books%}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.version}}</td>
            <td><a href="{% url 'book_details' book.id %}" class="btn btn-primary">Detailes</a></td>
            <td><a href="{% url 'book_add' %}" class="btn btn-primary">Add</a></td>
            <td><a href="{% url 'book_update' book.id %}" class="btn btn-primary">Update</a></td>
            <td><a href="{% url 'book_delete' book.id %}" class="btn btn-danger">Delete</a></td>
        </tr>

    {%endfor%}
</table>

{%endblock%}
